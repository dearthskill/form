<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image">
        <div class="logo">
            <img src="./logo.png">
            <span>ODIN</span>
        </div>
        <img src="./leaf.jpeg">
    </div>
    <div class="info">
        <p>This is not a real online service! You know you need something<br> like this in your life to help you realize your deepest dreams.<br>Sign up now to get started.</p>
        <p>You <em>know</em> you want to.</p>
    <div id="form">
        <span>Let's do this!</span>
       <form>
        <ul>
            <div class="row">
                <li>
                    <label for="fName">FIRST NAME</label>
                    <input type="text" id="fName"/>
                </li>
                <li>
                    <label for="lName">LAST NAME</label>
                    <input type="text" id="lName"/>
                </li>
            </div>
            <div class="row">
                <li>
                    <label for="usr_email">EMAIL</label>
                    <input type="email" id="usr_email" />
                </li>
                <li>
                    <label>PHONE NUMBER</label>
                    <input type="text" minlength="10"/>
                </li>
            </div>
            <div class="row">
                <li>
                    <label for="pswd">PASSWORD</label>
                    <input type="text" id="pswd"/>
                </li>
                <li>
                    <label for="C_pswd">CONFIRM PASSWORD</label>
                    <input type="text" id="C_pswd"/>
                </li>
            </div>
        </ul>
       </form>
    </div>
    <div id="login">
        <button type="submit">Create Account</button>
        <span>Already have an account? <a href="https://www.google.com">Log in</a></span>

    </div>
    </div>
</body>
</html>
